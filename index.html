<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/css/reset.css">
  <link rel="stylesheet" href="./style/css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <header>
    <div class="front__card">
      <img src="./assets/images/bg-card-front.png" alt="Front credit card">
      <div class="logo__card">
        <svg width="20" height="20" viewBox="0 0 90 100" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      </div>
      <div class="number__card">
        0000 0000 0000 0000
      </div>
      <div class="name__card">
        Jane Appleseed
      </div>
      <div class="date__card">
        00/00
      </div>
    </div>
    <div class="back__card">
      <img src="./assets/images/bg-card-back.png" alt="Back credit card">
      <div class="cvv__card">
        000
      </div>
    </div>
  </header>
  <section>
    <form action="POST">
      <div class="form__name">
        <label for="name">
          Cardholder Name
        </label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
      </div>
      <div class="form__number">
        <label for="number">
          Card Number
        </label>
        <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>
      <div class="form__bloc">
        <div class="form__date">
          <label for="number">
            Exp. Date (MM/YY)
          </label>
          <input type="number" id="number" placeholder="MM" required>
          <input type="number" id="number" placeholder="YY" required>
        </div>
        <div class="form__cvc">
          <label for="number">
            CVC
          </label>
          <input type="number" id="number" placeholder="e.g. 123" required>
        </div>
      </div>
      <div class="form__confirm">
        <input type="submit" value="Confirm">
      </div>
    </form>
    <!-- Completed state start -->
    <div class="confirm__bloc">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h2>
        Thank you!
      </h2>
      <span>
        We've added your card details
      </span>
      <button>
        Continue
      </button>
    </div>
    </article>
  </section>
  <footer>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
        Frontend Mentor
      </a>&rarr;
      Coded by 
      <a href="https://twitter.com/Np_Ng67" target="_blank" rel="noopener">
        @Np_Ng67 (Twitter)
      </a>
      or
      <a href="https://www.linkedin.com/in/david-baffray-189b6422b/" target="_blank" rel="noopener">
        David BAFFRAY (Linkedin)
      </a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
